<div class="map-container" *ngIf="markers.length; else noData">
  <google-map [height]="'100%'" [width]="'100%'" [center]="center" [zoom]="zoom">
    <map-marker
      *ngFor="let marker of markers"
      [position]="marker.position"
      [title]="marker.title"
    ></map-marker>
  </google-map>
</div>

<ng-template #noData>
  <p class="map-empty">Nenhuma propriedade com coordenadas cadastradas para exibir no mapa.</p>
</ng-template>
